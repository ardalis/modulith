# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        working-dir: [modulith, modulith-proj]
        include:
          - working-dir: modulith
            project: Modulith.sln
          - working-dir: modulith-proj
            project: Modulith.sln
          - working-dir: modulith-proj
            project: NewModule/Modulith.NewModule,
          - working-dir: modulith-proj
            project: NewModule/Modulith.NewModule.Contracts,
          - working-dir: modulith-proj
            project: NewModule/Modulith.NewModule.Tests]
  
    name: 'Build project source: ${{ matrix.working-dir }}'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      working-directory: working/content/${{ matrix.working-dir }}
      run: dotnet restore
    - name: Build
      working-directory: working/content/${{ matrix.working-dir }}
      run: dotnet build --no-restore
    - name: Test
      working-directory: working/content/${{ matrix.working-dir }}
      run: dotnet test --no-build --verbosity normal
      
